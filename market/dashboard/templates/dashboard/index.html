{% extends 'core/base.html' %} 

{% block title %} Dashboard {% endblock %} 

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My Items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{item.image.url}}" class="rounded-t-xl w-full h-[400px] object-contain">
                    </div>

                    <div class="p-2 bg-white rounded-b-xl">
                        <h2 class="text-xs">{{ item.name }}</h2>
                        <p class="text-gray-500 text-sm">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
